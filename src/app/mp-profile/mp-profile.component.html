<mat-card>
    <mat-card-header>
        <mat-card-title>MP Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngFor="let mp of MPData">  

        <img src="{{ mp.img }}">

        <p><strong>Name:</strong> {{ mp.name }}</p>
        <p><strong>Constituency:</strong>  {{ mp.constit }}</p>
        <p><strong>Gender:</strong>  {{ mp.gender }}</p>
        <p><strong>Sexiness Rating:</strong>  {{ mp.rating }}</p> 
  
    </mat-card-content> 
</mat-card>
