<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
  <button class="gender_select" fxFlex="20%" 
    mat-raised-button (click)="chooseGender(0)" 
    [disabled]="gender_chosen==0"
    color="primary">Male MPs</button>
  <button class="gender_select" fxFlex="20%" 
    mat-raised-button (click)="chooseGender(1)" 
    [disabled]="gender_chosen==1"
    color="primary">Female MPs</button>
</div>

<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
  <h2 class="mat-h2">Click the sexiest MP</h2>
</div>

<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
 
  <div class="mp-card-container">

    <mat-card *ngFor="let mp of twoMPsData; index as i" (click)="voteForMP(i)" fxFlex="50%" class="mp-card"> 
      <div mat-card-image [style.background-image]="'url('+ mp.img +')'"></div> 
      <mat-card-actions>
        <button mat-button>
          {{ mp.name }}:
          <br>
          {{ mp.rating }}
        </button>
      </mat-card-actions>
    </mat-card>  

  </div>

</div>

<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">

  <mat-card fxFlex="100%" id="footer_img">
    <img src="./assets/img/sexy_mp.png">
  </mat-card>  

</div>
