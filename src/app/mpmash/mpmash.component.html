<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
  <h1>Click the sexiest MP</h1>
</div>

<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
  <button fxFlex="20%" mat-raised-button (click)="chooseGender(0)" color="primary">Male MPs</button>
  <button fxFlex="20%" mat-raised-button (click)="chooseGender(1)" color="primary">Female MPs</button>
</div>

<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
 
    <div class="mp-card-container">
  
      <mat-card *ngFor="let mp of twoMPsData; index as i" (click)="voteForMP(i)" fxFlex="50%" class="mp-card"> 
        <div mat-card-image [style.background-image]="'url(./assets/img/'+ mp.img +')'"></div> 
        <mat-card-actions>
          <button mat-button>{{ mp.name }}: {{ mp.rating }}</button>
        </mat-card-actions>
      </mat-card>  
  
    </div>
  
  </div>
